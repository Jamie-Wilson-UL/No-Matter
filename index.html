<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>No Matter Blaster</title>
  <!-- Include Brython -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
  <style>
    body {
      text-align: center;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }
    canvas {
      border: 8px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00, 0 0 80px #00ff00;
      display: block;
      margin: 20px auto;
      background-color: #000;
    }
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    @keyframes breathing {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes fill {
      0%   { width: 0; }
      100% { width: 100%; }
    }
    #title-img {
      animation: breathing 3s infinite;
      display: none; /* Hidden as it's drawn on the canvas */
    }
    /* LOADING OVERLAY */
    #loading-bar-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
      z-index: 10;
    }
    #loading-bar {
      width: 50%;
      height: 30px;
      background-color: white;
      border: 3px solid #00ff00;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }
    #loading-progress {
      height: 100%;
      width: 0;
      background-color: #00ff00;
      animation: fill 1.5s linear forwards; /* Animation duration: 1.5s */
    }
    #loading-text {
      font-size: 24px;
      font-family: 'Press Start 2P', monospace;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #press-space-loading {
      display: none; /* Shown after bar finishes */
      font-size: 20px;
      font-family: 'Press Start 2P', monospace;
      color: white;
      margin-top: 20px;
    }
    #high-score-modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      color: white;
      font-family: 'Press Start 2P', monospace;
    }
    #high-score-modal-content {
      background-color: black;
      margin: 15% auto;
      padding: 20px;
      border: 3px solid #00ff00;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    #player-name {
      width: 80%;
      height: 40px;
      font-size: 20px;
      font-family: 'Press Start 2P', monospace;
      margin-bottom: 10px;
    }
    #submit-name {
      width: 80%;
      height: 40px;
      font-size: 20px;
      font-family: 'Press Start 2P', monospace;
      background-color: #00ff00;
      border: none;
      cursor: pointer;
    }
    /* Cover Images (Hidden by Default) */
    .level-cover {
      display: none;
    }
  </style>
</head>
<body onload="brython()">

  <!-- LOADING OVERLAY -->
  <div id="loading-bar-container">
    <div id="loading-text">Loading...</div>
    <div id="loading-bar">
      <div id="loading-progress"></div>
    </div>
    <!-- Press SPACE after bar finishes -->
    <p id="press-space-loading">Press SPACE to Continue</p>
  </div>

  <!-- GAME CANVAS -->
  <canvas id="game-canvas" width="800" height="600" style="display:none;"></canvas>

  <!-- AUDIO ELEMENTS (Looped) -->
  <audio id="title-audio" src="title_audio.mp3" loop></audio>
  <audio id="level1-audio" src="level1_audio.mp3" loop></audio>
  <audio id="level2-audio" src="level2_audio.mp3" loop></audio>
  <audio id="level3-audio" src="level3_audio.mp3" loop></audio>
  <audio id="boss-audio"  src="boss_audio.mp3" loop></audio>

  <!-- Sound Effects -->
  <audio id="laser-audio"     src="laser.mp3"></audio>
  <audio id="explosion-audio" src="explosion.mp3"></audio>

  <!-- TITLE IMAGE -->
  <img id="title-img" src="title.gif" style="display:none"/>

  <!-- LEVEL COVER IMAGES -->
  <img id="level1-cover" src="level1_cover.jpg" class="level-cover"/>
  <img id="level2-cover" src="level2_cover.jpg" class="level-cover"/>
  <img id="level3-cover" src="level3_cover.jpg" class="level-cover"/>
  <img id="static-bg-level" src="1265740-2.png" style="display:none;"/> <!-- New Static Background for Levels -->
  <!-- Optional Boss Cover (commented out if not used) -->
  <!-- <img id="boss-cover" src="boss_cover.jpg" class="level-cover"/> -->

  <!-- HIGH SCORE MODAL -->
  <div id="high-score-modal">
    <div id="high-score-modal-content">
      <p>New High Score! Enter your name:</p>
      <input type="text" id="player-name"/>
      <button id="submit-name">Submit</button>
    </div>
  </div>

  <!-- Brython Script -->
  <script type="text/python">
    from browser import document, html, window, console
    from browser import bind

    # ---------------------------------------------------------
    # 1) GAME CONSTANTS
    # ---------------------------------------------------------
    WIDTH, HEIGHT = 800, 600

    # Increased player size
    PLAYER_SIZE = 90        # Visually bigger on canvas
    PLAYER_HITBOX_SIZE = 60 # Slightly smaller for collisions
    ENEMY_SIZE = 40
    BOSS_SIZE = 200

    BULLET_WIDTH, BULLET_HEIGHT = 5, 20
    PLAYER_SPEED = 10
    BULLET_SPEED = 5
    ENEMY_BULLET_WIDTH, ENEMY_BULLET_HEIGHT = 5, 15
    ENEMY_BULLET_SPEED = 2.5
    LASER_WIDTH = 10
    LASER_DURATION = 600
    MAX_LEVELS = 3
    BOSS_HITS_REQUIRED = 20

    # Make sure the drawn image matches the new 90x?
    PLAYER_MAX_DIM = 90
    ENEMY_MAX_DIM = 80
    BOSS_MAX_DIM = 250

    # ----------------------------------------------------
    # 2) GLOBAL GAME STATE
    # ----------------------------------------------------
    score = 0
    level = 1
    game_over = False
    game_started = False
    showing_level_title = False
    showing_final_score = False
    showing_high_score_prompt = False
    final_score_scheduled = False

    ENEMY_SPEED = 1.5
    flash_text = True
    player_last_shot = 0
    player_shot_cooldown = 500
    boss_last_laser = 0
    boss_laser_cooldown = 4000
    boss_last_diagonal_shot = 0
    boss_diagonal_cooldown = 1500
    level_start_time = 0
    top_scores = []
    high_score_updated = False

    audio_unlocked = False         # To manage audio playback after loading
    animation_running = False      # Prevent multiple animation loops
    initializing_level = False     # Flag to indicate level initialization
    final_score_displayed = False  # Prevent multiple final score displays

    # Player and boss positions
    player_pos = [WIDTH // 2 - PLAYER_HITBOX_SIZE // 2, HEIGHT - 2 * PLAYER_HITBOX_SIZE]
    boss_pos   = [WIDTH // 2 - BOSS_SIZE // 2, 50]
    boss_hits  = 0
    boss_direction = 1

    # -------------------------------------------------
    # 3) IMAGES
    # -------------------------------------------------
    spaceship_img = html.IMG(src="car.png")
    title_img     = document["title-img"]
    boss_img      = html.IMG(src="boss.png")

    # Cover Images
    level1_cover      = document["level1-cover"]
    level2_cover      = document["level2-cover"]
    level3_cover      = document["level3-cover"]
    static_bg_level   = document["static-bg-level"]
    boss_cover        = document["boss-cover"] if "boss-cover" in document else None

    # Load images for levels (some paths URL-encoded)
    level_image_paths = {
        1: [
            "level1/dog.png",
            "level1/fire.png",
            "level1/matches.png",
            "level1/petrolcan.png",
            "level1/redtshirt.png"
        ],
        2: [
            "level2/broken%20guitar.png",
            "level2/brokenbtl.png",
            "level2/greentshirt.png",
            "level2/sticker.png",
            "level2/suitcase.png"
        ],
        3: [
            "level3/cat.png",
            "level3/chemical.paws.png",
            "level3/flask.png",
            "level3/purpletshirt.png",
            "level3/spill.smoke.png"
        ],
    }
    level_images = {
        lvl: [html.IMG(src=path) for path in level_image_paths[lvl]]
        for lvl in level_image_paths
    }

    enemies         = []
    bullets         = []
    enemy_bullets   = []
    laser_beams     = []
    diagonal_shots  = []

    # Fewer stars for performance
    stars = [
        {
            "x": window.Math.random() * WIDTH,
            "y": window.Math.random() * HEIGHT,
            "size": window.Math.random() * 3 + 1
        }
        for _ in range(50)
    ]

    # (Optional) Galaxy layer if you want to keep it
    galaxy_particles = []
    galaxy_speed = 0.3

    def initialize_galaxy():
        """Initialize galaxy particles forming a spiral pattern."""
        global galaxy_particles
        num_particles = 50
        spiral_radius = 100
        for i in range(num_particles):
            angle = i * (360 / num_particles) * (window.Math.PI / 180)
            radius = spiral_radius * (i / num_particles)
            x = WIDTH / 2 + radius * window.Math.cos(angle)
            y = HEIGHT / 2 + radius * window.Math.sin(angle)
            galaxy_particles.append({
                "x": x,
                "y": y,
                "size": 3,
                "speed": galaxy_speed,
                "angle": angle
            })

    initialize_galaxy()

    # -------------------------------------------------
    # 4) AUDIO
    # -------------------------------------------------
    title_audio  = document["title-audio"]
    level1_audio = document["level1-audio"]
    level2_audio = document["level2-audio"]
    level3_audio = document["level3-audio"]
    boss_audio   = document["boss-audio"]

    laser_audio      = document["laser-audio"]
    explosion_audio  = document["explosion-audio"]

    # Canvas & references
    canvas               = document["game-canvas"]
    ctx                  = canvas.getContext("2d")
    loading_bar_container= document["loading-bar-container"]
    loading_bar          = document["loading-bar"]
    loading_progress     = document["loading-progress"]
    press_space_loading  = document["press-space-loading"]

    high_score_modal     = document["high-score-modal"]
    player_name_input    = document["player-name"]
    submit_name_button   = document["submit-name"]

    # -------------------------------------------------
    # 5) AUDIO CONTROL
    # -------------------------------------------------
    def stop_all_music():
        """Pause and reset all music tracks to time=0."""
        title_audio.pause()
        title_audio.currentTime = 0
        level1_audio.pause()
        level1_audio.currentTime = 0
        level2_audio.pause()
        level2_audio.currentTime = 0
        level3_audio.pause()
        level3_audio.currentTime = 0
        boss_audio.pause()
        boss_audio.currentTime = 0

    def set_music_for_level(current_level):
        """
        Stop all audio, then:
          - Level 1 => level1_audio
          - Level 2 => level2_audio
          - Level 3 => level3_audio
          - Level > 3 => boss_audio
        """
        stop_all_music()
        if current_level == 1:
            level1_audio.play()
        elif current_level == 2:
            level2_audio.play()
        elif current_level == 3:
            level3_audio.play()
        else:
            boss_audio.play()

    def set_music_for_title_screen():
        """Plays the title audio for the title page."""
        stop_all_music()
        if audio_unlocked:
            title_audio.play()

    # -------------------------------------------------
    # 6) SCALING UTILITY
    # -------------------------------------------------
    def get_scaled_dims(img, max_dim):
        if not img.complete:
            window.console.error(f"Image not loaded: {img.src}")
            return (max_dim, max_dim)
        w = img.naturalWidth
        h = img.naturalHeight
        if w == 0 or h == 0:
            window.console.error(f"Invalid image dimensions for {img.src}")
            return (max_dim, max_dim)
        ratio = min(max_dim / w, max_dim / h)
        return (w * ratio, h * ratio)

    # -------------------------------------------------
    # 7) HIGH SCORE LOGIC
    # -------------------------------------------------
    def initialize_high_score():
        global top_scores
        timestamp = window.Date.new().getTime()
        url = f'https://raw.githubusercontent.com/Jamie-Wilson-UL/No-Matter/main/high_score.json?nocache={timestamp}'
        window.fetch(url).then(
            lambda response: response.json()
        ).then(
            lambda data: update_high_scores(data)
        ).catch(
            lambda error: window.console.error(f"Error fetching high scores: {error}")
        )

    def update_high_scores(data):
        global top_scores
        top_scores = data

    def submit_name(event):
        global top_scores, score, high_score_updated
        player_name = player_name_input.value.strip()
        if player_name:
            top_scores.append({"name": player_name, "score": score})
            top_scores = sorted(top_scores, key=lambda x: x['score'], reverse=True)[:3]
            trigger_github_action(player_name, score)
            high_score_updated = True
            hide_high_score_prompt()
            reset_game()

    submit_name_button.bind("click", submit_name)

    def transform_token():
        placeholder = 'a' * 40
        token = list(placeholder)
        # Just your original logic, truncated for clarity
        token[0] = 'g'
        token[1] = 'h'
        token[2] = 'p'
        token[3] = '_'
        token[4] = '1'
        token[5] = 'y'
        token[6] = '0'
        token[7] = 'x'
        token[8] = 'i'
        token[9] = 'X'
        token[10] = 'q'
        token[11] = 'P'
        token[12] = 'd'
        token[13] = 'g'
        token[14] = 'p'
        token[15] = 'B'
        token[16] = 'H'
        token[17] = 'R'
        token[18] = '4'
        token[19] = 'o'
        token[20] = 't'
        token[21] = 'u'
        token[22] = 'p'
        token[23] = '4'
        token[24] = 'E'
        token[25] = 'V'
        token[26] = '4'
        token[27] = 'p'
        token[28] = 'd'
        token[29] = 'M'
        token[30] = 'R'
        token[31] = 'R'
        token[32] = 'g'
        token[33] = '8'
        token[34] = '1'
        token[35] = 'g'
        token[36] = 'k'
        token[37] = 'W'
        token[38] = '3'
        token[39] = 'u'
        return ''.join(token)

    def trigger_github_action(name, score):
        token = transform_token()
        headers = {
            'Authorization': f'token {token}',
            'Accept': 'application/vnd.github.v3+json'
        }
        data = {
            'event_type': 'update-high-scores',
            'client_payload': {
                'PLAYER_NAME': name,
                'PLAYER_SCORE': score
            }
        }

        def on_complete(response):
            if response.ok:
                window.console.log(f"Success: {response.text}")
            else:
                window.console.error(f"Error {response.status}: {response.text}")

        window.console.log(f"Triggering GitHub Action with data: {data}")
        window.fetch(
            'https://api.github.com/repos/Jamie-Wilson-UL/No-Matter/dispatches',
            {
                'method': 'POST',
                'headers': headers,
                'body': window.JSON.stringify(data)
            }
        ).then(on_complete)

    # -------------------------------------------------
    # 8) GAME INITIALIZATION / RESET
    # -------------------------------------------------
    def initialize_game():
        """
        Initializes the game entities for the current level.
        """
        global enemies, bullets, enemy_bullets, laser_beams, diagonal_shots
        global game_over, level, game_started, score
        global boss_hits, level_start_time, final_score_scheduled
        global initializing_level, ENEMY_SPEED

        if initializing_level:
            return

        initializing_level = True
        final_score_scheduled = False

        rows = 3
        cols = 8 + level

        if level <= MAX_LEVELS:
            current_level_images = level_images[level]
            enemies.clear()
            for r in range(rows):
                for c in range(cols):
                    img = current_level_images[int(window.Math.random() * len(current_level_images))]
                    enemies.append({
                        "pos": [c * (ENEMY_SIZE + 10) + 50,
                                r * (ENEMY_SIZE + 10) + 50],
                        "img": img
                    })
            boss_hits = 0
        else:
            # Boss time
            enemies.clear()
            boss_hits = 0

        # Clear bullets
        bullets.clear()
        enemy_bullets.clear()
        laser_beams.clear()
        diagonal_shots.clear()

        ENEMY_SPEED = 1.5 + level
        game_over = False
        game_started = True
        level_start_time = window.Date.new().getTime()

        # *Don't* call set_music_for_level(level) again here – it already started in draw_level_title()

        window.console.log(f"Initialized Level {level}. Enemies: {len(enemies)}.")

        # After we’ve set up everything, we hide the title screen
        # so the update() loop can begin drawing enemies next frame.
        initializing_level = False
        # Turn off the level title flag
        global showing_level_title
        showing_level_title = False

    def reset_game():
        """
        Return to the title screen after game over or a completed run.
        """
        global level, game_started, game_over, score
        global showing_level_title, showing_final_score, showing_high_score_prompt
        global final_score_scheduled, animation_running, final_score_displayed
        global player_pos, boss_pos

        level = 1
        game_over = False
        game_started = False
        score = 0
        showing_level_title = False
        showing_final_score = False
        showing_high_score_prompt = False
        final_score_scheduled = False
        final_score_displayed = False

        # Reset positions
        player_pos[:] = [WIDTH // 2 - PLAYER_HITBOX_SIZE // 2, HEIGHT - 2 * PLAYER_HITBOX_SIZE]
        boss_pos[:]   = [WIDTH // 2 - BOSS_SIZE // 2, 50]

        # Clear all game entities
        enemies.clear()
        bullets.clear()
        enemy_bullets.clear()
        laser_beams.clear()
        diagonal_shots.clear()

        set_music_for_title_screen()  # Return to title music
        if not animation_running:
            window.requestAnimationFrame(animate_title_screen)
            animation_running = True
            window.console.log("Animation loop started (reset_game).")

    # -------------------------------------------------
    # 9) DRAWING / RENDERING
    # -------------------------------------------------
    def draw_player():
        if spaceship_img.complete:
            pw, ph = get_scaled_dims(spaceship_img, PLAYER_MAX_DIM)
            ctx.drawImage(spaceship_img, player_pos[0], player_pos[1], pw, ph)
        else:
            ctx.fillStyle = "blue"
            ctx.fillRect(player_pos[0], player_pos[1], PLAYER_HITBOX_SIZE, PLAYER_HITBOX_SIZE)

    def draw_enemies():
        for enemy in enemies:
            eimg = enemy.get("img")
            if eimg and eimg.complete:
                ew, eh = get_scaled_dims(eimg, ENEMY_MAX_DIM)
                ctx.drawImage(eimg, enemy["pos"][0], enemy["pos"][1], ew, eh)
            else:
                ctx.fillStyle = "red"
                ctx.fillRect(enemy["pos"][0], enemy["pos"][1], ENEMY_SIZE, ENEMY_SIZE)

    def draw_bullets():
        ctx.fillStyle = "yellow"
        for b in bullets:
            ctx.fillRect(b[0], b[1], BULLET_WIDTH, BULLET_HEIGHT)

    def draw_enemy_bullets():
        ctx.fillStyle = "red"
        for b in enemy_bullets:
            ctx.fillRect(b[0], b[1], ENEMY_BULLET_WIDTH, ENEMY_BULLET_HEIGHT)

    def draw_laser_beams():
        ctx.fillStyle = "cyan"
        for l in laser_beams:
            ctx.fillRect(l["x"], l["y"], LASER_WIDTH, HEIGHT - l["y"])

    def draw_diagonal_shots():
        ctx.strokeStyle = "magenta"
        ctx.lineWidth = 8
        for s in diagonal_shots:
            ctx.beginPath()
            ctx.moveTo(s["x"], s["y"])
            ctx.lineTo(s["x"] + s["dx"], s["y"] + s["dy"])
            ctx.stroke()

    def draw_boss():
        if boss_img.complete:
            bw, bh = get_scaled_dims(boss_img, BOSS_MAX_DIM)
            ctx.drawImage(boss_img, boss_pos[0], boss_pos[1], bw, bh)
        else:
            ctx.fillStyle = "purple"
            ctx.fillRect(boss_pos[0], boss_pos[1], BOSS_SIZE, BOSS_SIZE)

    def draw_stars():
        ctx.fillStyle = "white"
        for star in stars:
            ctx.fillRect(star["x"], star["y"], star["size"], star["size"])

    def draw_static_background_level():
        if static_bg_level.complete:
            ctx.drawImage(static_bg_level, 0, 0, WIDTH, HEIGHT)

    def draw_level_title():
        """Displays the level title screen and starts the level music."""
        global level
        ctx.clearRect(0, 0, WIDTH, HEIGHT)
        move_stars()
        draw_stars()

        ctx.fillStyle = "yellow"
        ctx.font = "bold 48px 'Press Start 2P'"
        ctx.textAlign = "center"

        if level > MAX_LEVELS:
            ctx.fillText("Final Boss!", WIDTH // 2, HEIGHT // 4 - 20)
        else:
            ctx.fillText(f"Level {level}", WIDTH // 2, HEIGHT // 4 - 20)

        # Display Cover Art
        if level == 1:
            cover_img = level1_cover
        elif level == 2:
            cover_img = level2_cover
        elif level == 3:
            cover_img = level3_cover
        elif level > MAX_LEVELS and boss_cover:
            cover_img = boss_cover
        else:
            cover_img = None

        if cover_img and cover_img.complete:
            cw, ch = get_scaled_dims(cover_img, 400)
            ctx.drawImage(
                cover_img,
                (WIDTH - cw)//2,
                HEIGHT // 3 - 50,
                cw, ch
            )

        # Start the level's music now
        set_music_for_level(level)

        window.console.log(f"Displaying Level {level} title screen. Music started.")

        # Schedule actual game init in 4s
        window.setTimeout(initialize_game, 4000)

    def draw_start_screen():
        ctx.clearRect(0, 0, WIDTH, HEIGHT)
        move_stars()
        draw_stars()

        title_width, title_height = 620, 160
        if title_img.complete:
            ctx.drawImage(
                title_img,
                (WIDTH - title_width) // 2,
                (HEIGHT // 4 - title_height // 2),
                title_width,
                title_height
            )
        else:
            ctx.fillStyle = "yellow"
            ctx.fillRect((WIDTH - title_width)//2, (HEIGHT//4 - title_height//2),
                         title_width, title_height)

        if flash_text:
            ctx.fillStyle = "white"
            ctx.font = "bold 28px 'Press Start 2P'"
            ctx.textAlign = "center"
            ctx.fillText("Press SPACE to Play", WIDTH // 2, HEIGHT // 1.5)

        ctx.font = "bold 28px 'Press Start 2P'"
        ctx.fillText("Leaderboard", WIDTH // 2, HEIGHT // 1.2 - 40)

        if top_scores:
            ctx.font = "24px 'Press Start 2P'"
            for i, data in enumerate(top_scores):
                ctx.fillText(f"{i+1}. {data['name']} - {data['score']}",
                             WIDTH // 2,
                             HEIGHT // 1.2 + 30*i)

    def draw_final_score():
        global showing_final_score, final_score_displayed
        if final_score_displayed:
            return

        showing_final_score = False
        final_score_displayed = True

        ctx.clearRect(0, 0, WIDTH, HEIGHT)
        move_stars()
        draw_stars()

        ctx.fillStyle = "white"
        ctx.font = "48px 'Press Start 2P'"
        ctx.textAlign = "center"

        ctx.fillText("Game Over", WIDTH // 2, HEIGHT // 3)
        ctx.fillText(f"Final Score: {score}", WIDTH // 2, HEIGHT // 2)

        if high_score_updated:
            ctx.fillStyle = "white"
            ctx.fillText("New High Score!", WIDTH // 2, HEIGHT // 1.7)
            show_high_score_prompt()
        else:
            window.setTimeout(reset_game, 3000)

    def show_high_score_prompt():
        high_score_modal.style.display = "block"
        player_name_input.focus()

    def hide_high_score_prompt():
        high_score_modal.style.display = "none"
        player_name_input.value = ""

    def draw():
        ctx.clearRect(0, 0, WIDTH, HEIGHT)
        # Draw level background
        if level > 0:
            draw_static_background_level()

        # Stars
        draw_stars()

        # Player
        draw_player()

        # Enemies
        draw_enemies()

        # Bullets
        draw_bullets()

        # Enemy Bullets
        draw_enemy_bullets()

        # Laser beams
        draw_laser_beams()

        # Diagonal shots
        draw_diagonal_shots()

        # Boss if level > MAX_LEVELS
        if level > MAX_LEVELS:
            draw_boss()

    # -------------------------------------------------
    # 10) EXTRA MOVEMENT
    # -------------------------------------------------
    def move_galaxy():
        for p in galaxy_particles:
            p["y"] += p["speed"]
            if p["y"] > HEIGHT:
                p["y"] = 0
                p["angle"] += window.Math.PI/180*5
                radius = (WIDTH/2)-100
                p["x"] = WIDTH/2 + radius*window.Math.cos(p["angle"])

    # -------------------------------------------------
    # 11) KEYDOWN EVENT
    # -------------------------------------------------
    def handle_keydown(event):
        global game_started, game_over, player_last_shot
        global showing_level_title, showing_final_score, showing_high_score_prompt
        global final_score_scheduled, audio_unlocked, animation_running
        global final_score_displayed

        current_time = window.Date.new().getTime()

        # Loading screen logic
        if not audio_unlocked and press_space_loading.style.display == "block":
            if event.keyCode == 32:  # SPACE
                loading_bar_container.style.display = "none"
                canvas.style.display = "block"
                audio_unlocked = True
                set_music_for_title_screen()
                initialize_high_score()
                if not animation_running:
                    window.requestAnimationFrame(animate_title_screen)
            return

        if event.keyCode == 32:  # SPACE
            if not game_started:
                # Start the game from the title screen
                start_game()
            elif not showing_level_title and not game_over:
                # Fire bullet if not on cooldown
                if current_time - player_last_shot > player_shot_cooldown:
                    bullet_x = player_pos[0] + PLAYER_HITBOX_SIZE//2 - BULLET_WIDTH//2
                    bullets.append([bullet_x, player_pos[1]])
                    laser_audio.play()
                    player_last_shot = current_time
            elif game_over and not showing_final_score:
                reset_game()
        elif game_started and not showing_level_title and not game_over:
            if event.keyCode == 37 and player_pos[0] > 0:  # Left
                player_pos[0] -= PLAYER_SPEED
            elif event.keyCode == 39 and player_pos[0] < WIDTH - PLAYER_SIZE:  # Right
                player_pos[0] += PLAYER_SPEED

    def toggle_flash_text():
        global flash_text
        flash_text = not flash_text

    # -------------------------------------------------
    # 12) MAIN UPDATE LOOP
    # -------------------------------------------------
    def update():
        global game_over, score, game_started, showing_level_title
        global ENEMY_SPEED, boss_hits, boss_direction, initializing_level

        # Skip if on title/final screens or not in game
        if game_over or not game_started or showing_level_title or showing_final_score:
            return

        # (Optional) Clear diagonal shots for normal levels
        if level <= MAX_LEVELS:
            diagonal_shots.clear()

        move_stars()

        # Move bullets
        for b in bullets[:]:
            b[1] -= BULLET_SPEED
            if b[1] < 0:
                bullets.remove(b)

        # Move enemy bullets
        for eb in enemy_bullets[:]:
            eb[1] += ENEMY_BULLET_SPEED
            if eb[1] > HEIGHT:
                enemy_bullets.remove(eb)

        # Laser beams expire
        for l in laser_beams[:]:
            if window.Date.new().getTime() - l["timestamp"] > LASER_DURATION:
                laser_beams.remove(l)

        # Move diagonal shots
        for s in diagonal_shots[:]:
            s["x"] += s["dx"]
            s["y"] += s["dy"]
            if s["y"] > HEIGHT or s["x"] < 0 or s["x"] > WIDTH:
                diagonal_shots.remove(s)

        # Collisions with normal enemies
        if level <= MAX_LEVELS:
            for enemy in enemies[:]:
                for b in bullets[:]:
                    if (enemy["pos"][0] <= b[0] <= enemy["pos"][0] + ENEMY_SIZE and
                        enemy["pos"][1] <= b[1] <= enemy["pos"][1] + ENEMY_SIZE):
                        enemies.remove(enemy)
                        bullets.remove(b)
                        score += 1
                        explosion_audio.play()
                        break
        else:
            # Collisions with boss
            for b in bullets[:]:
                if (boss_pos[0] <= b[0] <= boss_pos[0] + BOSS_SIZE and
                    boss_pos[1] <= b[1] <= boss_pos[1] + BOSS_SIZE):
                    bullets.remove(b)
                    boss_hits += 1
                    explosion_audio.play()

        # Collisions with player
        if not final_score_displayed:
            for eb in enemy_bullets[:]:
                if (player_pos[0] <= eb[0] <= player_pos[0] + PLAYER_HITBOX_SIZE and
                    player_pos[1] <= eb[1] <= player_pos[1] + PLAYER_HITBOX_SIZE):
                    game_over = True
                    show_final_score()

            for l in laser_beams[:]:
                if (player_pos[0] <= l["x"] + LASER_WIDTH and
                    l["x"] <= player_pos[0] + PLAYER_HITBOX_SIZE and
                    player_pos[1] <= l["y"]):
                    game_over = True
                    show_final_score()

            for s in diagonal_shots[:]:
                if (player_pos[0] <= s["x"] <= player_pos[0] + PLAYER_HITBOX_SIZE and
                    player_pos[1] <= s["y"] <= player_pos[1] + PLAYER_HITBOX_SIZE):
                    game_over = True
                    show_final_score()

            # Normal enemy/player overlap
            if level <= MAX_LEVELS:
                for e in enemies:
                    if (e["pos"][0] <= player_pos[0] <= e["pos"][0] + ENEMY_SIZE or
                        e["pos"][0] <= player_pos[0] + PLAYER_HITBOX_SIZE <= e["pos"][0] + ENEMY_SIZE):
                        if (e["pos"][1] <= player_pos[1] <= e["pos"][1] + ENEMY_SIZE or
                            e["pos"][1] <= player_pos[1] + PLAYER_HITBOX_SIZE <= e["pos"][1] + ENEMY_SIZE):
                            game_over = True
                            show_final_score()

        # Enemy movement
        if level <= MAX_LEVELS:
            move_down = False
            for e in enemies:
                e["pos"][0] += ENEMY_SPEED
                if e["pos"][0] > WIDTH - ENEMY_SIZE or e["pos"][0] < 0:
                    move_down = True
            if move_down:
                for e in enemies:
                    e["pos"][1] += ENEMY_SIZE
                ENEMY_SPEED = -ENEMY_SPEED
        else:
            # Boss movement
            boss_pos[0] += boss_direction * 10
            if boss_pos[0] <= 0 or boss_pos[0] >= WIDTH - BOSS_SIZE:
                boss_direction *= -1
            boss_pos[1] += window.Math.random()*10 - 5
            boss_pos[1] = max(0, min(HEIGHT//4, boss_pos[1]))

        # Check for level completion
        if level <= MAX_LEVELS and not enemies and not initializing_level:
            level_up()
        elif level > MAX_LEVELS and boss_hits >= BOSS_HITS_REQUIRED and not final_score_displayed:
            game_over = True
            show_final_score()

        draw()

    # -------------------------------------------------
    # 13) MAIN GAME LOOP: ENEMY SHOOT
    # -------------------------------------------------
    def enemy_shoot():
        global game_over, game_started, showing_level_title
        global boss_last_laser, boss_last_diagonal_shot

        if game_over or not game_started or showing_level_title or showing_final_score:
            return

        if level <= MAX_LEVELS:
            for e in enemies:
                if window.Math.random() < (0.03 + 0.01*level):
                    enemy_bullets.append([
                        e["pos"][0] + ENEMY_SIZE//2,
                        e["pos"][1] + ENEMY_SIZE
                    ])
        else:
            if window.Math.random() < 0.1:
                enemy_bullets.append([
                    boss_pos[0] + BOSS_SIZE//2,
                    boss_pos[1] + BOSS_SIZE
                ])
            curr_time = window.Date.new().getTime()
            if curr_time - boss_last_laser > boss_laser_cooldown:
                laser_beams.append({
                    "x": boss_pos[0] + BOSS_SIZE//2 - LASER_WIDTH//2,
                    "y": boss_pos[1] + BOSS_SIZE,
                    "timestamp": curr_time
                })
                boss_last_laser = curr_time
            if curr_time - boss_last_diagonal_shot > boss_diagonal_cooldown:
                diagonal_shots.append({
                    "x": boss_pos[0] + BOSS_SIZE//2,
                    "y": boss_pos[1] + BOSS_SIZE,
                    "dx": 3,
                    "dy": 3
                })
                diagonal_shots.append({
                    "x": boss_pos[0] + BOSS_SIZE//2,
                    "y": boss_pos[1] + BOSS_SIZE,
                    "dx": -3,
                    "dy": 3
                })
                boss_last_diagonal_shot = curr_time

    def level_up():
        global level, showing_level_title, score
        level += 1
        # Time bonus
        time_bonus = max(
            0,
            int((120000 - (window.Date.new().getTime() - level_start_time)) / 800)
        )
        score += time_bonus
        showing_level_title = True

    def start_game():
        """Triggered when the player presses SPACE to start the game."""
        global showing_level_title, game_started, level
        level = 1
        showing_level_title = True
        game_started = True
        window.console.log("Starting game. Will draw Level 1 title screen...")

    # -------------------------------------------------
    # 14) FINAL SCORE
    # -------------------------------------------------
    def show_final_score():
        global high_score_updated, showing_high_score_prompt
        global showing_final_score, final_score_displayed

        if final_score_displayed:
            return
        high_score_updated = False
        for i in range(len(top_scores)):
            if score > top_scores[i]["score"]:
                high_score_updated = True
                showing_high_score_prompt = True
                break
        showing_final_score = True
        final_score_displayed = True

    # -------------------------------------------------
    # 15) ANIMATION
    # -------------------------------------------------
    def animate_title_screen(frame):
        global animation_running
        if not animation_running:
            animation_running = True

        if showing_final_score:
            draw_final_score()
        elif showing_level_title:
            draw_level_title()
        elif not game_started:
            draw_start_screen()

        window.requestAnimationFrame(animate_title_screen)

    # -------------------------------------------------
    # 16) LOADING SCREEN
    # -------------------------------------------------
    def show_loading_screen():
        loading_bar_container.style.display = "flex"
        canvas.style.display = "none"

        def reveal_press_space():
            press_space_loading.style.display = "block"
            window.console.log("Loading complete. Press SPACE to continue.")
        window.setTimeout(reveal_press_space, 1500)

    # -------------------------------------------------
    # 17) MISC
    # -------------------------------------------------
    def hide_loading_screen():
        loading_bar_container.style.display = "none"
        canvas.style.display = "block"

    document.bind("keydown", handle_keydown)

    show_loading_screen()

    # Timers for main loop
    window.setInterval(update, 30)         # ~33 FPS update
    window.setInterval(enemy_shoot, 500)  # Enemy/boss shooting
    window.setInterval(toggle_flash_text, 1000)

    def move_stars():
        """Basic starfield motion."""
        for star in stars:
            star["y"] += 1
            if star["y"] > HEIGHT:
                star["y"] = 0
                star["x"] = window.Math.random() * WIDTH
  </script>
