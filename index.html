<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>No Matter Blaster</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
  <style>
    body {
      text-align: center;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }
    canvas {
      border: 8px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00, 0 0 80px #00ff00;
      display: block;
      margin: 20px auto;
      background-color: #000;
    }
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    @keyframes breathing {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes fill {
      0%   { width: 0; }
      100% { width: 100%; }
    }
    #title-img {
      animation: breathing 3s infinite;
    }
    /* LOADING OVERLAY */
    #loading-bar-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
    #loading-bar {
      width: 50%;
      height: 30px;
      background-color: white;
      border: 3px solid #00ff00;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }
    #loading-progress {
      height: 100%;
      width: 0;
      background-color: #00ff00;
      animation: fill 1.5s linear forwards; /* Reduced to 1.5s for faster loading */
    }
    #loading-text {
      font-size: 24px;
      font-family: 'Press Start 2P', monospace;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #press-space-loading {
      display: none; /* shown after bar finishes */
      font-size: 20px;
      font-family: 'Press Start 2P', monospace;
      color: white;
      margin-top: 20px;
    }
    #high-score-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      color: white;
      font-family: 'Press Start 2P', monospace;
    }
    #high-score-modal-content {
      background-color: black;
      margin: 15% auto;
      padding: 20px;
      border: 3px solid #00ff00;
      width: 80%; max-width: 400px;
      text-align: center;
    }
    #player-name {
      width: 80%;
      height: 40px;
      font-size: 20px;
      font-family: 'Press Start 2P', monospace;
      margin-bottom: 10px;
    }
    #submit-name {
      width: 80%;
      height: 40px;
      font-size: 20px;
      font-family: 'Press Start 2P', monospace;
      background-color: #00ff00;
      border: none;
      cursor: pointer;
    }
    /* Cover Images (Hidden by Default) */
    .level-cover {
      display: none;
    }
  </style>
</head>
<body onload="brython()">

  <!-- LOADING OVERLAY -->
  <div id="loading-bar-container">
    <div id="loading-text">Loading...</div>
    <div id="loading-bar">
      <div id="loading-progress"></div>
    </div>
    <!-- Press SPACE after bar is done -->
    <p id="press-space-loading">Press SPACE to Continue</p>
  </div>

  <!-- GAME CANVAS -->
  <canvas id="game-canvas" width="800" height="600" style="display:none;"></canvas>

  <!-- AUDIO (loop) -->
  <audio id="title-audio" src="title_audio.mp3" loop></audio>
  <audio id="level1-audio" src="level1_audio.mp3" loop></audio>
  <audio id="level2-audio" src="level2_audio.mp3" loop></audio>
  <audio id="level3-audio" src="level3_audio.mp3" loop></audio>
  <audio id="boss-audio" src="boss_audio.mp3" loop></audio>

  <!-- SFX -->
  <audio id="laser-audio" src="laser.mp3"></audio>
  <audio id="explosion-audio" src="explosion.mp3"></audio>

  <!-- TITLE IMAGE -->
  <img id="title-img" src="title.gif" style="display:none"/>

  <!-- LEVEL COVER IMAGES -->
  <img id="level1-cover" src="level1_cover.jpg" class="level-cover"/>
  <img id="level2-cover" src="level2_cover.jpg" class="level-cover"/>
  <img id="level3-cover" src="level3_cover.jpg" class="level-cover"/>
  <!-- You can add a placeholder for the boss cover later if needed -->

  <!-- HIGH SCORE MODAL -->
  <div id="high-score-modal">
    <div id="high-score-modal-content">
      <p>New High Score! Enter your name:</p>
      <input type="text" id="player-name"/>
      <button id="submit-name">Submit</button>
    </div>
  </div>

  <script type="text/python">
    from browser import document, html, window

    # ---------------------------------------------------------
    # 1) GAME CONSTANTS
    # ---------------------------------------------------------
    WIDTH, HEIGHT = 800, 600
    PLAYER_SIZE = 50
    ENEMY_SIZE = 40
    BOSS_SIZE = 200

    BULLET_WIDTH, BULLET_HEIGHT = 5, 20
    PLAYER_SPEED = 10
    BULLET_SPEED = 5
    ENEMY_BULLET_WIDTH, ENEMY_BULLET_HEIGHT = 5, 15
    ENEMY_BULLET_SPEED = 2.5
    LASER_WIDTH = 10
    LASER_DURATION = 600
    MAX_LEVELS = 3
    BOSS_HITS_REQUIRED = 20

    PLAYER_MAX_DIM = 110
    ENEMY_MAX_DIM = 80
    BOSS_MAX_DIM = 250

    # ----------------------------------------------------
    # 2) GLOBAL GAME STATE
    # ----------------------------------------------------
    score = 0
    level = 1
    game_over = False
    game_started = False
    showing_level_title = False
    showing_final_score = False
    showing_high_score_prompt = False
    final_score_scheduled = False

    ENEMY_SPEED = 1.5
    flash_text = True
    player_last_shot = 0
    player_shot_cooldown = 500
    boss_last_laser = 0
    boss_laser_cooldown = 4000
    boss_last_diagonal_shot = 0
    boss_diagonal_cooldown = 1500
    level_start_time = 0
    top_scores = []
    high_score_updated = False

    audio_unlocked = False  # To manage audio playback after loading

    player_pos = [WIDTH // 2, HEIGHT - 2 * PLAYER_SIZE]
    boss_pos = [WIDTH // 2 - BOSS_SIZE // 2, 50]
    boss_hits = 0
    boss_direction = 1

    # -------------------------------------------------
    # 3) IMAGES
    # -------------------------------------------------
    spaceship_img = html.IMG(src="car.png")
    title_img = document["title-img"]
    boss_img = html.IMG(src="boss.png")

    # Cover Images
    level1_cover = document["level1-cover"]
    level2_cover = document["level2-cover"]
    level3_cover = document["level3-cover"]

    level_image_paths = {
        1: [
            "level1/dog.png",
            "level1/fire.png",
            "level1/matches.png",
            "level1/petrolcan.png",
            "level1/redtshirt.png"
        ],
        2: [
            "level2/broken guitar.png",
            "level2/brokenbtl.png",
            "level2/greentshirt.png",
            "level2/sticker.png",
            "level2/suitcase.png"
        ],
        3: [
            "level3/cat.png",
            "level3/chemical.paws.png",
            "level3/flask.png",
            "level3/purpletshirt.png",
            "level3/spill.smoke.png"
        ],
    }
    level_images = {
        lvl: [html.IMG(src=path) for path in level_image_paths[lvl]]
        for lvl in level_image_paths
    }

    enemies = []
    bullets = []
    enemy_bullets = []
    laser_beams = []
    diagonal_shots = []
    stars = [
        {
            "x": window.Math.random() * WIDTH,
            "y": window.Math.random() * HEIGHT,
            "size": window.Math.random() * 3 + 1
        }
        for _ in range(100)
    ]

    # -------------------------------------------------
    # 4) AUDIO ELEMENTS
    # -------------------------------------------------
    title_audio = document["title-audio"]
    level1_audio = document["level1-audio"]
    level2_audio = document["level2-audio"]
    level3_audio = document["level3-audio"]
    boss_audio = document["boss-audio"]

    laser_audio = document["laser-audio"]
    explosion_audio = document["explosion-audio"]

    # Canvas & references
    canvas = document["game-canvas"]
    ctx = canvas.getContext("2d")
    loading_bar_container = document["loading-bar-container"]
    loading_bar = document["loading-bar"]
    loading_progress = document["loading-progress"]
    press_space_loading = document["press-space-loading"]

    high_score_modal = document["high-score-modal"]
    player_name_input = document["player-name"]
    submit_name_button = document["submit-name"]

    # -------------------------------------------------
    # 5) AUDIO CONTROL
    # -------------------------------------------------
    def stop_all_music():
        """Pause and reset all music tracks to time=0."""
        title_audio.pause()
        title_audio.currentTime = 0
        level1_audio.pause()
        level1_audio.currentTime = 0
        level2_audio.pause()
        level2_audio.currentTime = 0
        level3_audio.pause()
        level3_audio.currentTime = 0
        boss_audio.pause()
        boss_audio.currentTime = 0

    def set_music_for_level(current_level):
        """
        Stop all audio, then:
          - Level 1 => level1_audio
          - Level 2 => level2_audio
          - Level 3 => level3_audio
          - Level > 3 => boss_audio
        """
        stop_all_music()
        if current_level == 1:
            level1_audio.play()
        elif current_level == 2:
            level2_audio.play()
        elif current_level == 3:
            level3_audio.play()
        else:
            # Boss or beyond
            boss_audio.play()

    def set_music_for_title_screen():
        """Plays the title audio for the title page."""
        stop_all_music()
        if audio_unlocked:
            title_audio.play()

    # -------------------------------------------------
    # 6) SCALING UTILITY: CAP DIMENSIONS PRESERVING RATIO
    # -------------------------------------------------
    def get_scaled_dims(img, max_dim):
        w = img.naturalWidth
        h = img.naturalHeight
        if w == 0 or h == 0:
            return (max_dim, max_dim)  # fallback if not loaded
        ratio = min(max_dim / w, max_dim / h)
        return (w * ratio, h * ratio)

    # -------------------------------------------------
    # 7) HIGH SCORE: SUBMIT / FETCH / UPDATE
    # -------------------------------------------------
    def submit_name(event):
        global top_scores, score
        player_name = player_name_input.value.strip()
        if player_name:
            top_scores.append({"name": player_name, "score": score})
            top_scores = sorted(top_scores, key=lambda x: x['score'], reverse=True)[:3]
            trigger_github_action(player_name, score)
            hide_high_score_prompt()
            reset_game()

    submit_name_button.bind("click", submit_name)

    def transform_token():
        placeholder = 'a' * 40
        token = list(placeholder)
        token[0] = 'g'
        token[1] = 'h'
        token[2] = 'p'
        token[3] = '_'
        token[4] = '1'
        token[5] = 'y'
        token[6] = '0'
        token[7] = 'x'
        token[8] = 'i'
        token[9] = 'X'
        token[10] = 'q'
        token[11] = 'P'
        token[12] = 'd'
        token[13] = 'g'
        token[14] = 'p'
        token[15] = 'B'
        token[16] = 'H'
        token[17] = 'R'
        token[18] = '4'
        token[19] = 'o'
        token[20] = 't'
        token[21] = 'u'
        token[22] = 'p'
        token[23] = '4'
        token[24] = 'E'
        token[25] = 'V'
        token[26] = '4'
        token[27] = 'p'
        token[28] = 'd'
        token[29] = 'M'
        token[30] = 'R'
        token[31] = 'R'
        token[32] = 'g'
        token[33] = '8'
        token[34] = '1'
        token[35] = 'g'
        token[36] = 'k'
        token[37] = 'W'
        token[38] = '3'
        token[39] = 'u'
        return ''.join(token)

    def trigger_github_action(name, score):
        token = transform_token()
        headers = {
            'Authorization': f'token {token}',
            'Accept': 'application/vnd.github.v3+json'
        }
        data = {
            'event_type': 'update-high-scores',
            'client_payload': {
                'PLAYER_NAME': name,
                'PLAYER_SCORE': score
            }
        }

        def on_complete(response):
            if response.ok:
                window.console.log(f"Success: {response.text}")
            else:
                window.console.error(f"Error {response.status}: {response.text}")

        window.console.log(f"Triggering GitHub Action with data: {data}")
        window.fetch(
            'https://api.github.com/repos/Jamie-Wilson-UL/No-Matter/dispatches',
            {
                'method': 'POST',
                'headers': headers,
                'body': window.JSON.stringify(data)
            }
        ).then(on_complete)

    # -------------------------------------------------
    # 8) GAME INITIALIZATION / RESET
    # -------------------------------------------------
    def initialize_game():
        """
        Initializes the game entities for the current level.
        """
        global enemies, bullets, enemy_bullets, laser_beams, diagonal_shots
        global showing_level_title, ENEMY_SPEED, game_over, level
        global game_started, score, boss_hits, level_start_time
        global final_score_scheduled

        final_score_scheduled = False

        rows = 3
        cols = 8 + level

        if level <= MAX_LEVELS:
            current_level_images = level_images[level]
            enemies.clear()
            for r in range(rows):
                for c in range(cols):
                    img = current_level_images[
                        int(window.Math.random() * len(current_level_images))
                    ]
                    enemies.append({
                        "pos": [c * (ENEMY_SIZE + 10) + 50,
                                r * (ENEMY_SIZE + 10) + 50],
                        "img": img
                    })
            boss_hits = 0
        else:
            # Boss time
            enemies.clear()
            boss_hits = 0

        bullets.clear()
        enemy_bullets.clear()
        laser_beams.clear()
        diagonal_shots.clear()

        showing_level_title = False
        ENEMY_SPEED = 1.5 + level
        game_over = False
        game_started = True
        level_start_time = window.Date.new().getTime()

        # Removed set_music_for_level from here to prevent restarting audio

        # Log the game initialization
        window.console.log(f"Initialized Level {level}. Starting gameplay.")

    def reset_game():
        """
        Called when we want to return to the title screen after game over or a completed run.
        """
        global level, game_started, game_over, score
        global showing_level_title, showing_final_score, showing_high_score_prompt
        global final_score_scheduled

        level = 1
        game_over = False
        game_started = False
        score = 0
        showing_level_title = False
        showing_final_score = False
        showing_high_score_prompt = False
        final_score_scheduled = False

        set_music_for_title_screen()  # Play title audio on loop
        window.requestAnimationFrame(animate_title_screen)  # Initiate animation loop

    # -------------------------------------------------
    # 9) DRAWING / RENDERING
    # -------------------------------------------------
    def draw_start_screen():
        ctx.clearRect(0, 0, WIDTH, HEIGHT)
        move_stars()
        draw_stars()

        # Adjusted title dimensions for better centering
        title_width, title_height = 600, 150  # Adjust as per your title image
        ctx.drawImage(
            title_img,
            (WIDTH - title_width) // 2,
            (HEIGHT // 3 - title_height // 2),
            title_width,
            title_height
        )

        if flash_text:
            ctx.fillStyle = "white"
            ctx.font = "bold 28px 'Press Start 2P'"
            ctx.textAlign = "center"
            ctx.fillText("Press SPACE to Play", WIDTH // 2, HEIGHT // 1.7)

        ctx.font = "bold 28px 'Press Start 2P'"
        ctx.fillText("Leaderboard", WIDTH // 2, HEIGHT // 1.3 - 40)

        if top_scores:
            ctx.font = "24px 'Press Start 2P'"
            for i, score_data in enumerate(top_scores):
                ctx.fillText(
                    f"{i+1}. {score_data['name']} - {score_data['score']}",
                    WIDTH // 2,
                    HEIGHT // 1.3 + 30 * i
                )

    def draw_level_title():
        """Displays the level title screen and schedules game initialization."""
        global level

        ctx.clearRect(0, 0, WIDTH, HEIGHT)
        move_stars()
        draw_stars()
        ctx.fillStyle = "yellow"
        ctx.font = "bold 48px 'Press Start 2P'"
        ctx.textAlign = "center"

        # Display Level Title
        if level > MAX_LEVELS:
            ctx.fillText("Final Boss!", WIDTH // 2, HEIGHT // 4)
        else:
            ctx.fillText(f"Level {level}", WIDTH // 2, HEIGHT // 4)

        # Display Cover Art
        if level == 1:
            cover_img = level1_cover
        elif level == 2:
            cover_img = level2_cover
        elif level == 3:
            cover_img = level3_cover
        else:
            cover_img = None  # No cover for boss level yet

        if cover_img:
            # Calculate dimensions to fit the canvas
            cover_width, cover_height = get_scaled_dims(cover_img, 400)
            ctx.drawImage(
                cover_img,
                (WIDTH - cover_width) // 2,
                HEIGHT // 3,
                cover_width,
                cover_height
            )

        # Play level-specific audio
        set_music_for_level(level)

        # Log the transition
        window.console.log(f"Displaying Level {level} title screen.")

        # Schedule game initialization after 3 seconds
        window.setTimeout(initialize_game, 3000)

    def draw_final_score():
        ctx.clearRect(0, 0, WIDTH, HEIGHT)
        move_stars()
        draw_stars()
        ctx.fillStyle = "white"
        ctx.font = "48px 'Press Start 2P'"
        ctx.textAlign = "center"
        ctx.fillText(f"Final Score: {score}", WIDTH // 2, HEIGHT // 2)

        if high_score_updated:
            ctx.fillText("New High Score!", WIDTH // 2, HEIGHT // 1.7)
            show_high_score_prompt()
        else:
            window.setTimeout(reset_game, 3000)

    def show_high_score_prompt():
        high_score_modal.style.display = "block"
        player_name_input.focus()

    def hide_high_score_prompt():
        high_score_modal.style.display = "none"
        player_name_input.value = ""

    def draw_stars():
        ctx.fillStyle = "white"
        for star in stars:
            ctx.fillRect(star["x"], star["y"], star["size"], star["size"])

    def move_stars():
        for star in stars:
            star["y"] += 1
            if star["y"] > HEIGHT:
                star["y"] = 0
                star["x"] = window.Math.random() * WIDTH

    def draw():
        global game_over, game_started, showing_level_title
        global showing_high_score_prompt, showing_final_score, final_score_scheduled

        ctx.clearRect(0, 0, WIDTH, HEIGHT)
        move_stars()
        draw_stars()

        # Slight background tint
        if level > MAX_LEVELS:
            ctx.fillStyle = "rgba(255, 0, 0, 0.1)"
        else:
            ctx.fillStyle = "rgba(0, 0, 255, 0.1)"
        ctx.fillRect(0, 0, WIDTH, HEIGHT)

        if not game_started:
            draw_start_screen()
        elif showing_level_title:
            draw_level_title()
        elif showing_final_score:
            draw_final_score()
        else:
            # Draw player (car)
            if not game_over:
                pw, ph = get_scaled_dims(spaceship_img, PLAYER_MAX_DIM)
                ctx.drawImage(spaceship_img, player_pos[0], player_pos[1], pw, ph)

            # Draw boss or normal enemies
            if level > MAX_LEVELS:
                bw, bh = get_scaled_dims(boss_img, BOSS_MAX_DIM)
                ctx.drawImage(boss_img, boss_pos[0], boss_pos[1], bw, bh)
            else:
                for enemy in enemies:
                    ew, eh = get_scaled_dims(enemy["img"], ENEMY_MAX_DIM)
                    ctx.drawImage(enemy["img"], enemy["pos"][0], enemy["pos"][1], ew, eh)

            # Bullets
            ctx.fillStyle = "yellow"
            ctx.shadowBlur = 15
            ctx.shadowColor = "yellow"
            for bullet in bullets:
                ctx.fillRect(bullet[0], bullet[1], BULLET_WIDTH, BULLET_HEIGHT)

            # Enemy bullets
            ctx.fillStyle = "red"
            ctx.shadowBlur = 15
            ctx.shadowColor = "red"
            for bullet in enemy_bullets:
                ctx.fillRect(bullet[0], bullet[1], ENEMY_BULLET_WIDTH, ENEMY_BULLET_HEIGHT)

            # Laser beams
            ctx.fillStyle = "blue"
            ctx.shadowBlur = 20
            ctx.shadowColor = "blue"
            for laser in laser_beams:
                ctx.fillRect(laser["x"], laser["y"], LASER_WIDTH, HEIGHT - laser["y"])

            # Diagonal shots
            ctx.shadowBlur = 0
            ctx.fillStyle = "purple"
            for shot in diagonal_shots:
                ctx.fillRect(shot["x"], shot["y"], BULLET_WIDTH, BULLET_HEIGHT)

            # Score
            ctx.fillStyle = "white"
            ctx.font = "24px 'Press Start 2P'"
            ctx.textAlign = "right"
            ctx.fillText(f"Score: {score}", WIDTH - 20, 40)

            # GAME OVER
            if game_over and not final_score_scheduled:
                final_score_scheduled = True
                ctx.fillStyle = "red"
                ctx.font = "48px 'Press Start 2P'"
                ctx.textAlign = "center"
                ctx.fillText("GAME OVER", WIDTH // 2, HEIGHT // 2)
                window.setTimeout(show_final_score, 3000)

            # If boss is beaten
            if boss_hits >= BOSS_HITS_REQUIRED and not game_over:
                game_over = True
                if not final_score_scheduled:
                    final_score_scheduled = True
                    ctx.fillStyle = "green"
                    ctx.font = "48px 'Press Start 2P'"
                    ctx.textAlign = "center"
                    ctx.fillText("YOU WIN!", WIDTH // 2, HEIGHT // 2)
                    window.setTimeout(show_final_score, 3000)

            # Level up if no enemies remain
            if len(enemies) == 0 and level <= MAX_LEVELS and not game_over:
                level_up()

    # -------------------------------------------------
    # 10) HIGH SCORE: SUBMIT / FETCH / UPDATE
    # -------------------------------------------------
    def initialize_high_score():
        global top_scores
        timestamp = window.Date.new().getTime()
        url = f'https://raw.githubusercontent.com/Jamie-Wilson-UL/No-Matter/main/high_score.json?nocache={timestamp}'
        window.fetch(url).then(
            lambda response: response.json()
        ).then(
            lambda data: update_high_scores(data)
        ).catch(
            lambda error: window.console.error(f"Error fetching high scores: {error}")
        )

    def update_high_scores(data):
        global top_scores
        top_scores = data

    # -------------------------------------------------
    # 11) HANDLE KEYDOWN EVENT
    # -------------------------------------------------
    def handle_keydown(event):
        global game_started, game_over, player_last_shot, showing_level_title
        global showing_final_score, showing_high_score_prompt, final_score_scheduled
        global audio_unlocked

        current_time = window.Date.new().getTime()

        # Handle SPACE key on loading screen
        if not audio_unlocked and press_space_loading.style.display == "block":
            if event.keyCode == 32:  # SPACE
                # Hide loading overlay and show canvas
                loading_bar_container.style.display = "none"
                canvas.style.display = "block"
                audio_unlocked = True
                set_music_for_title_screen()
                initialize_high_score()
                window.requestAnimationFrame(animate_title_screen)
            return  # Prevent further processing until loading is complete

        if event.keyCode == 32:  # SPACE
            if not game_started:
                # Start the game from the title screen
                start_game()
            elif not showing_level_title and not game_over:
                # Fire bullet if not on cooldown
                if current_time - player_last_shot > player_shot_cooldown:
                    bullets.append([
                        player_pos[0] + PLAYER_SIZE // 2 - BULLET_WIDTH // 2,
                        player_pos[1]
                    ])
                    laser_audio.play()
                    player_last_shot = current_time
            elif game_over:
                # Reset to title screen
                reset_game()
        elif game_started and not showing_level_title and not game_over:
            # Left arrow
            if event.keyCode == 37 and player_pos[0] > 0:
                player_pos[0] -= PLAYER_SPEED
            # Right arrow
            elif event.keyCode == 39 and player_pos[0] < WIDTH - PLAYER_SIZE:
                player_pos[0] += PLAYER_SPEED

    def toggle_flash_text():
        global flash_text
        flash_text = not flash_text

    # -------------------------------------------------
    # 12) MAIN UPDATE LOOP (movement, collisions)
    # -------------------------------------------------
    def update():
        global game_over, score, game_started, showing_level_title
        global ENEMY_SPEED, boss_hits, boss_direction

        if game_over or not game_started or showing_level_title or showing_final_score:
            return

        # Move player bullets
        for bullet in bullets[:]:
            bullet[1] -= BULLET_SPEED
            if bullet[1] < 0:
                bullets.remove(bullet)

        # Move enemy bullets
        for bullet in enemy_bullets[:]:
            bullet[1] += ENEMY_BULLET_SPEED
            if bullet[1] > HEIGHT:
                enemy_bullets.remove(bullet)

        # Laser beams expire
        for laser in laser_beams[:]:
            if window.Date.new().getTime() - laser["timestamp"] > LASER_DURATION:
                laser_beams.remove(laser)

        # Diagonal shots
        for shot in diagonal_shots[:]:
            shot["x"] += shot["dx"]
            shot["y"] += shot["dy"]
            if shot["y"] > HEIGHT or shot["x"] < 0 or shot["x"] > WIDTH:
                diagonal_shots.remove(shot)

        # Collisions with normal enemies
        if level <= MAX_LEVELS:
            for enemy in enemies[:]:
                for bullet in bullets[:]:
                    # Corrected bullet access: bullet["y"] -> bullet[1]
                    if (enemy["pos"][0] <= bullet[0] <= enemy["pos"][0] + ENEMY_SIZE and
                        enemy["pos"][1] <= bullet[1] <= enemy["pos"][1] + ENEMY_SIZE):
                        enemies.remove(enemy)
                        bullets.remove(bullet)
                        score += 1
                        explosion_audio.play()
                        break
        else:
            # Collisions with boss
            for bullet in bullets[:]:
                if (boss_pos[0] <= bullet[0] <= boss_pos[0] + BOSS_SIZE and
                    boss_pos[1] <= bullet[1] <= boss_pos[1] + BOSS_SIZE):
                    bullets.remove(bullet)
                    boss_hits += 1
                    explosion_audio.play()

        # Collisions with player
        for bullet in enemy_bullets[:]:
            # Corrected bullet access: bullet["y"] -> bullet[1], bullet["x"] -> bullet[0]
            if (player_pos[0] <= bullet[0] <= player_pos[0] + PLAYER_SIZE and
                player_pos[1] <= bullet[1] <= player_pos[1] + PLAYER_SIZE):
                game_over = True

        for laser in laser_beams[:]:
            # Corrected bullet access: laser["x"], laser["y"] are correct
            if (player_pos[0] <= laser["x"] + LASER_WIDTH and
                laser["x"] <= player_pos[0] + PLAYER_SIZE and
                player_pos[1] <= laser["y"]):
                game_over = True

        for shot in diagonal_shots[:]:
            # Corrected bullet access: shot["x"], shot["y"] are correct
            if (player_pos[0] <= shot["x"] <= player_pos[0] + PLAYER_SIZE and
                player_pos[1] <= shot["y"] <= player_pos[1] + PLAYER_SIZE):
                game_over = True

        # Enemy/player overlap (normal levels)
        if level <= MAX_LEVELS:
            for enemy in enemies:
                if (enemy["pos"][0] <= player_pos[0] <= enemy["pos"][0] + ENEMY_SIZE or
                    enemy["pos"][0] <= player_pos[0] + PLAYER_SIZE <= enemy["pos"][0] + ENEMY_SIZE):
                    if (enemy["pos"][1] <= player_pos[1] <= enemy["pos"][1] + ENEMY_SIZE or
                        enemy["pos"][1] <= player_pos[1] + PLAYER_SIZE <= enemy["pos"][1] + ENEMY_SIZE):
                        game_over = True

            # Enemy movement
            move_down = False
            for enemy in enemies:
                enemy["pos"][0] += ENEMY_SPEED
                if enemy["pos"][0] > WIDTH - ENEMY_SIZE or enemy["pos"][0] < 0:
                    move_down = True
            if move_down:
                for enemy in enemies:
                    enemy["pos"][1] += ENEMY_SIZE
                ENEMY_SPEED = -ENEMY_SPEED
        else:
            # Boss movement
            boss_pos[0] += boss_direction * 10
            if boss_pos[0] <= 0 or boss_pos[0] >= WIDTH - BOSS_SIZE:
                boss_direction *= -1
            boss_pos[1] += window.Math.random() * 10 - 5
            boss_pos[1] = max(0, min(HEIGHT // 4, boss_pos[1]))

        draw()

    # -------------------------------------------------
    # 13) MAIN GAME LOOP FUNCTIONS
    # -------------------------------------------------
    def enemy_shoot():
        global game_over, game_started, showing_level_title
        global boss_last_laser, boss_last_diagonal_shot

        if game_over or not game_started or showing_level_title or showing_final_score:
            return

        if level <= MAX_LEVELS:
            for enemy in enemies:
                if window.Math.random() < (0.03 + 0.01 * level):
                    enemy_bullets.append([
                        enemy["pos"][0] + ENEMY_SIZE // 2,
                        enemy["pos"][1] + ENEMY_SIZE
                    ])
        else:
            if window.Math.random() < 0.1:
                enemy_bullets.append([
                    boss_pos[0] + BOSS_SIZE // 2,
                    boss_pos[1] + BOSS_SIZE
                ])
            current_time = window.Date.new().getTime()
            if current_time - boss_last_laser > boss_laser_cooldown:
                laser_beams.append({
                    "x": boss_pos[0] + BOSS_SIZE//2 - LASER_WIDTH//2,
                    "y": boss_pos[1] + BOSS_SIZE,
                    "timestamp": current_time
                })
                boss_last_laser = current_time
            if current_time - boss_last_diagonal_shot > boss_diagonal_cooldown:
                diagonal_shots.append({
                    "x": boss_pos[0] + BOSS_SIZE // 2,
                    "y": boss_pos[1] + BOSS_SIZE,
                    "dx": 5,
                    "dy": 5
                })
                diagonal_shots.append({
                    "x": boss_pos[0] + BOSS_SIZE // 2,
                    "y": boss_pos[1] + BOSS_SIZE,
                    "dx": -5,
                    "dy": 5
                })
                boss_last_diagonal_shot = current_time

    def level_up():
        global level, showing_level_title, score
        level += 1
        time_bonus = max(
            0,
            int((120000 - (window.Date.new().getTime() - level_start_time)) / 800)
        )
        score += time_bonus
        showing_level_title = True
        draw_level_title()

    def start_game():
        """Triggered when the player presses Space to start the game."""
        global showing_level_title, game_started, level
        level = 1  # Initialize at Level 1
        showing_level_title = True  # Trigger the level title screen
        game_started = True
        draw_level_title()  # Display the Level 1 title

    # -------------------------------------------------
    # 14) DRAW FINAL SCORE
    # -------------------------------------------------
    def show_final_score():
        global high_score_updated, showing_high_score_prompt, showing_final_score
        high_score_updated = False
        for i in range(len(top_scores)):
            if score > top_scores[i]["score"]:
                high_score_updated = True
                showing_high_score_prompt = True
                break
        showing_final_score = True
        draw_final_score()

    # -------------------------------------------------
    # 15) ANIMATION FUNCTIONS
    # -------------------------------------------------
    def animate_title_screen(frame):
        if not game_started:
            draw_start_screen()
            window.requestAnimationFrame(animate_title_screen)

    # -------------------------------------------------
    # 16) LOADING SCREEN
    # -------------------------------------------------
    def show_loading_screen():
        """Displays the loading screen and starts the loading process."""
        loading_bar_container.style.display = "flex"
        canvas.style.display = "none"

        def reveal_press_space():
            press_space_loading.style.display = "block"  # show text after loading bar
        window.setTimeout(reveal_press_space, 1500)  # Reduced to 1.5 seconds for faster prompt

    # -------------------------------------------------
    # 17) INITIALIZATION
    # -------------------------------------------------
    def hide_loading_screen():
        """Hides the loading screen."""
        loading_bar_container.style.display = "none"
        canvas.style.display = "block"

    # Bind the keydown event to the handler
    document.bind("keydown", handle_keydown)

    # Start the loading screen
    show_loading_screen()

    # Set intervals for game updates and other periodic tasks
    window.setInterval(update, 30)
    window.setInterval(enemy_shoot, 500)
    window.setInterval(toggle_flash_text, 1000)

  </script>
